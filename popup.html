<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .account-list {
      margin: 10px 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .account-item {
      display: flex;
      margin: 8px 0;
      align-items: center;
    }
    .account-item input {
      flex-grow: 1;
      margin-right: 8px;
      padding: 4px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    .watchwords-textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      resize: vertical;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    button {
      padding: 4px 8px;
      margin: 2px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #e0e0e0;
    }
    .delete-btn {
      background: #ffebee;
      color: #c62828;
      border-color: #ffcdd2;
    }
    .delete-btn:hover {
      background: #ffcdd2;
    }
    .add-btn {
      background: #e8f5e8;
      color: #2e7d32;
      border-color: #c8e6c9;
    }
    .add-btn:hover {
      background: #c8e6c9;
    }
    .save-btn {
      background: #e3f2fd;
      color: #1565c0;
      border-color: #bbdefb;
      width: 100%;
      margin-top: 10px;
    }
    .save-btn:hover {
      background: #bbdefb;
    }
    .message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>監視対象アカウント設定</h3>
    <div id="accountList" class="account-list"></div>
    <button id="addAccount" class="add-btn">アカウントを追加</button>
  </div>
  
  <div class="section">
    <h3>監視ワード設定</h3>
    <textarea id="watchWords" class="watchwords-textarea" placeholder="監視ワードを改行区切りで入力してください"></textarea>
    <div class="help-text">2回以上含まれる場合にテキストエリアが赤くなります</div>
  </div>
  
  <button id="save" class="save-btn">設定を保存</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
